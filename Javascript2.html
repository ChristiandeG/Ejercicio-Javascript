    If anidados
    <script>
        let nota = 8;
        
        if(nota <= 2){
            document.write("Muy deficiente");
        } else if ((nota >=3) && (nota <5)){
            document.write("Insuficiente");
        } else if ((nota >=5) && (nota <=6)){
            document.write("Suficiente");
        } else if ((nota >=7) && (nota <=8)){
            document.write("Notable");
        } else if (nota > 8){
            document.write("Sobresaliente");
        } else {
            document.write("Debe hacer el examen");
        }
    </script>

    <!-- Declaracion Switch -->
    <script>
        let notas = 4;

        switch (notas){

            case 3:
            case 4:

                break;
                document.write("Debe hacer el examen");

    <!-- Bucles While-->
    <script>
        let vuelta = 1;

        while (vuelta < 11){
            document.write("Esta es la vuelta: " + vuelta + "<br/>")
            vuelta++;
        }
        document.write("Hemos salido de bucle");

    </script>


    <!-- Bucles Do-While -->
    <script>
        let vueltas = 4;
        do {
            document.write("Esta es la vuelta: " + vueltas + "<br>");
            vueltas ++
        } while (vueltas < 11);
    </script>

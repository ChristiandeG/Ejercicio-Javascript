    <!-- Crear un script que calcule la edad (solo años) del usuario. 
 - El usuario introducirá a través de prompts el día, el mes y el año de su nacimiento. 
 - Mediante una función donde ya tenemos el día, mes y año actual, se calculará la edad del usuario.
 - El resultado final se mostrará en pantalla -->
 <script>
let introducirDia = parseInt(prompt("Introducir dia: "));
let introducirMes = parseInt(prompt("Introducir mes: "));
let introducirAno = parseInt(prompt("Introducir ano: "));
let anonac;

function calcularEdad(dia, mes, ano){
    // Dia actual
    let x = 27;
    // Mes actual
    let y = 03;
    // Ano actual
    let z = 2023
    if((dia <= x) && (mes <= y)){
        anonac = z - ano - 1;
        
    } else{
        anonac = z - ano;
    }
    
}
calcularEdad(introducirDia, introducirMes, introducirAno);
document.write(anonac);
</script>

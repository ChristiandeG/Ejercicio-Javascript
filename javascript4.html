    <script>
        //Primero declaramos las variables
        let factura = parseInt(prompt("Introducir importe base: "));
        const iva = 0.21;
        const irpf = 0.19;
        //Creamos las funciones. Le damos nombre
            //Entre parentesis() introducimos las variables a usar
                //La función guarda los datos
        function totaliva(iva, factura){
            miiva = (iva * factura);   
        }
        function totalirpf(irpf, factura){
            miirpf = (factura * irpf);
        }
        //Invocamos los datos guardados en las funciones
        totaliva (iva, factura);
        totalirpf (irpf, factura);
        //Imprimimos
        document.write(`El importe total es ${(factura + miiva)-miirpf}`);
    </script>

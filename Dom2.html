    <h1 class="mi_clase">Esto es un titulo</h1>
    <button onclick="conmutarclasse()">Conmutador</button>

    <script>
        let titular = document.getElementsByTagName("h1")[0];
        
        function conmutarclasse(){
            titular.classList.toggle("mi_clase");
        }
    </script>
